<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>The Psychic Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <header id="masthead">
        <h1>The Psychic Game</h1>
        <h2>Guess what letter I'm thinking of</h2>
        <img src="assets/images/psychic.jpg" alt="psychic storefront" width="33%">

    </header>
    <div>
        <p id="computerchoice-text"></p>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guessesleft-text"></p>
        <p id="userguess-text"></p>
    </div>


    <script type="text/javascript">

        var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var guessedLetters = [];

        var userGuessText = document.getElementById("userguess-text");
        var computerChoiceText = document.getElementById("computerchoice-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesLeftText = document.getElementById("guessesleft-text");
        var guessesText = document.getElementById("userguess-text");

        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];


        document.onkeyup = function (event) {

            var userGuess = event.key;

            if (computerChoices.indexOf(userGuess.toLowerCase()) > 0) {

                guessedLetters.push(userGuess);


                if (userGuess === computerGuess) {
                    wins++;
                    guessesLeft = 10;
                }
                else {
                    guessesLeft--;
                }

                if (guessesLeft === 0) {
                    losses++;
                    guessesLeft = 10;
                }

                userGuessText.textContent = "Your guess:" + userGuess;
                computerChoiceText.textContent = "The computer has picked this: " + computerGuess;
                winsText.innerHTML = "Wins: " + wins;
                lossesText.innerHTML = "Losses: " + losses;
                guessesLeftText.innerHTML = "Guesses Left: " + guessesLeft;
                guessesText.innerHTML = "Guessed Letters are: " + guessedLetters;

            }



        }
    </script>

    <footer>

    </footer>

</body>

</html>
